<div class="container">
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <div class="row my-5">
      <div class="col-6">
        <label>Brand Logo (URL)</label>
        <div>
          <input type="file" accept="image/*" (change)="onBrandLogoFileChange($event)" class="form-control w-100" />
          <div *ngIf="brandLogoPreview">
            <img [src]="brandLogoPreview" alt="Brand Logo Preview" style="max-width: 120px; max-height: 120px; margin-bottom: 8px; display: block;" />
          </div>
        </div>
      </div>
      <div class="col-6">
        <label>Brand Name</label>
        <input formControlName="brandName" type="text" class="form-control w-100" required />
      </div>

      <div class="col-6">
        <label>Phone Number</label>
        <input formControlName="phoneNumber" type="text" class="form-control w-100" required />
      </div>

      <div class="col-6" formGroupName="location">
        <label>State</label>
        <select formControlName="state" class="form-control w-100">
          <option *ngFor="let state of states" [value]="state._id">{{ state.name }}</option>
        </select>
      </div>

      <div class="col-6">
        <label>Email</label>
        <input formControlName="email" type="email" class="form-control w-100" required />

        <label>Password</label>
        <input formControlName="password" type="password" class="form-control w-100" required />
        <label>Confirm Password</label>
        <input formControlName="confirmPassword" type="password" class="form-control w-100" required />

      </div>


      <div class="col-6">
        <label>Payment Option</label>
        <select formControlName="paymentOption" class="form-control w-100">
          <option value="free">Free (Contact/Social hidden)</option>
          <option value="premium">Premium (Contact/Social visible, 3-5 product images)</option>
        </select>
      </div>

      <div class="col-6">
        <label>Languages</label>
        <ng-select
          [items]="languagesList"
          bindLabel="name"
          bindValue="_id"
          [multiple]="true"
          [searchable]="true"
          [closeOnSelect]="false"
          [clearable]="true"
          formControlName="languages"
          class="form-control w-100"
        >
          <ng-template ng-option-tmp let-item="item" let-selected="selected">
            <input type="checkbox" [checked]="selected" /> {{ item.name }}
          </ng-template>
        </ng-select>
      </div>

      <div class="col-6">
        <label>Categories</label>
        <ng-select
          [items]="categoriesList"
          bindLabel="name"
          bindValue="_id"
          [multiple]="true"
          [searchable]="true"
          [closeOnSelect]="false"
          [clearable]="true"
          formControlName="categories"
          class="form-control w-100"
        >
          <ng-template ng-option-tmp let-item="item" let-selected="selected">
            <input type="checkbox" [checked]="selected" /> {{ item.name }}
          </ng-template>
        </ng-select>
      </div>

      <!-- Product Images: Free user can upload 1, Premium can upload up to 5 -->
      <div class="col-6">
        <label>Website</label>
        <input formControlName="website" type="url" class="form-control w-100" />
      </div>

      <div class="col-6">
        <label>Google Map Address (optional)</label>
        <input formControlName="googleMapAddress" type="text" class="form-control w-100" />
      </div>

      <div class="col-6">
        <label>Product Images</label>
        <div>
          <div *ngFor="let img of productImagesPreview; let i = index">
            <input type="file" accept="image/*" (change)="onProductImageFileChange($event, i)" class="form-control w-100" />
            <div *ngIf="img">
              <img [src]="img" alt="Product Image Preview" style="max-width: 120px; max-height: 120px; margin-bottom: 8px; display: block;" />
            </div>
            <button type="button" (click)="removeProductImage(i)">Remove</button>
          </div>
          <button type="button"
            (click)="addProductImage()"
            [disabled]="isPremium ? productImagesPreview.length >= 5 : productImagesPreview.length >= 1">
            Add Product Image
          </button>
        </div>
      </div>


      <!-- Social Media: Only allow adding for premium, hide for free -->
      <div class="col-12 mt-3" formArrayName="socialMedia">
        <label>Social Media</label>
        <div *ngFor="let sm of socialMediaFormArray.controls; let i = index" [formGroupName]="i" class="row">
          
          <div class="col-3">
            <label>Social Platform</label>
            <select formControlName="platform"  class="form-control w-100">
              <option *ngFor="let s of socialMediaList" [value]="s._id">{{ s.name }}</option>
            </select>
          </div>
          <div class="col-3">
            <label>Handle Name</label>
            <input formControlName="handle" type="text" required  class="form-control w-100" />
          </div>
          <div class="col-3">
            <label>Tier</label>
            <select formControlName="tier" class="form-control w-100">
              <option *ngFor="let t of tiers" [value]="t.name">{{ t.name }}</option>
            </select>
          </div>
          <div class="col-3">
            <label>Followers/Subscribers Count</label>
            <input formControlName="followersCount" type="number" required  class="form-control w-100" />
            <button type="button" (click)="removeSocialMedia(i)" *ngIf="socialMediaFormArray.length > 1">Remove</button>
          </div>
        </div>
        <button type="button" (click)="addSocialMedia()">Add Social Media</button>
      </div>

      <div class="col-12 mt-3">
        <div class="col-6 row" formGroupName="contact">
          <label>Contact Options</label>
          <div class="row">
            <div class="col"><label><input type="checkbox" formControlName="whatsapp" /> WhatsApp </label></div>
            <div class="col"><label><input type="checkbox" formControlName="email" /> Email </label></div>
            <div class="col"><label><input type="checkbox" formControlName="call" /> Call </label></div>
          </div>
        </div>
      </div>

      

      <button type="submit">Register</button>

    </div>
  </form>
</div>

<!-- Registration Error Modal -->
<div *ngIf="registrationError" class="modal show" tabindex="-1" style="display: block; background: rgba(0,0,0,0.4);">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" style="color: red;">Registration Failed</h5>
      </div>
      <div class="modal-body">
        <p>{{ registrationError }}</p>
        <button class="btn btn-danger" (click)="registrationError = ''">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- Registration Success Modal -->
<div *ngIf="registrationSuccess" class="modal show" tabindex="-1" style="display: block; background: rgba(0,0,0,0.4);">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" style="color: green;">Registration Successful!</h5>
      </div>
      <div class="modal-body">
        <p>Your brand has been registered successfully.</p>
        <a href="/login" class="btn btn-success">Login here</a>
      </div>
    </div>
  </div>
</div>
