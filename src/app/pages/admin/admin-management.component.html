<div class="admin-tabs">
  <button [class.active]="activeTab === 'details'" (click)="setTab('details')">Details</button>
  <button [class.active]="activeTab === 'socialMedia'" (click)="setTab('socialMedia')">Social Media</button>
  <button [class.active]="activeTab === 'categories'" (click)="setTab('categories')">Categories</button>
  <button [class.active]="activeTab === 'location'" (click)="setTab('location')">Locations</button>
  <button [class.active]="activeTab === 'languages'" (click)="setTab('languages')">Languages</button>
  <button [class.active]="activeTab === 'tiers'" (click)="setTab('tiers')">Tiers</button>
</div>

<div *ngIf="activeTab === 'details'">
  <!-- Details tab content here -->
</div>


<div *ngIf="activeTab === 'socialMedia'">
  <h2>Manage Social Media Platforms</h2>
  <ul>
    <li *ngFor="let sm of config.socialMediaPlatforms; let i = index">
      {{ sm.name }}
      <label>
        <input type="checkbox" [checked]="sm.visible" (change)="toggleVisible('socialMedia', i)"> Show
      </label>
    </li>
  </ul>
  <button (click)="saveAllVisibility()">Save</button>
</div>

<div *ngIf="activeTab === 'categories'">
  <h2>Manage Categories</h2>
  <ul>
    <li *ngFor="let cat of config.categories; let i = index">
      {{ cat.name }}
      <label>
        <input type="checkbox" [checked]="cat.visible" (change)="toggleVisible('categories', i)"> Show
      </label>
    </li>
  </ul>
  <button (click)="saveAllVisibility()">Save</button>
</div>

<div *ngIf="activeTab === 'location'">
  <h2>Manage Locations (India States)</h2>
  <ul>
    <li *ngFor="let state of config.locations; let i = index">
      <strong>{{ state.name }}</strong>
      <label>
        <input type="checkbox" [checked]="state.visible" (change)="toggleVisible('state', i)"> Show
      </label>
    </li>
  </ul>
  <button (click)="saveAllVisibility()">Save</button>
</div>

<div *ngIf="activeTab === 'languages'">
  <h2>Manage Languages</h2>
  <ul>
    <li *ngFor="let lang of config.languages; let i = index">

      </label>
    </li>
  </ul>
  <button (click)="saveAllVisibility()">Save</button>
</div>

<div *ngIf="activeTab === 'tiers'">
  <h2>Manage Tiers</h2>
  <ul>
    <li *ngFor="let tier of config.tiers; let i = index">
      {{ tier.name }}
      <label>

</div>
