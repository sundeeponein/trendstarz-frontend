<form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="profile-form">
  <div>
    <label>Name</label>
    <input formControlName="name" type="text" />
    <div *ngIf="profileForm.get('name')?.invalid && profileForm.get('name')?.touched" class="error">Name is required</div>
  </div>
  <div>
    <label>Email</label>
    <input formControlName="email" type="email" />
    <div *ngIf="profileForm.get('email')?.invalid && profileForm.get('email')?.touched" class="error">Valid email is required</div>
  </div>
  <div>
    <label>Phone Number</label>
    <input formControlName="phoneNumber" type="text" />
    <div *ngIf="profileForm.get('phoneNumber')?.invalid && profileForm.get('phoneNumber')?.touched" class="error">Phone number is required</div>
  </div>
  <div *ngIf="isInfluencer">
    <label>Username</label>
    <input formControlName="username" type="text" />
    <div *ngIf="profileForm.get('username')?.invalid && profileForm.get('username')?.touched" class="error">Username is required</div>
  </div>
  <div>
    <label>Profile Image{{ isPremium ? 's (max 3)' : '' }}</label>
    <input type="file" (change)="onImageChange($event)" [multiple]="isPremium" accept="image/*" />
    <div *ngIf="imageError" class="error">{{ imageError }}</div>
    <div *ngIf="profileImages.length">
      <img *ngFor="let img of profileImages" [src]="img" class="preview" />
    </div>
  </div>
  <div>
    <label>Category</label>
    <ng-select [items]="categories" bindLabel="name" bindValue="_id" [multiple]="isPremium" formControlName="categories"></ng-select>
    <div *ngIf="profileForm.get('categories')?.invalid && profileForm.get('categories')?.touched" class="error">Category is required</div>
  </div>
  <div>
    <label>State</label>
    <ng-select [items]="states" bindLabel="name" bindValue="_id" formControlName="state"></ng-select>
    <div *ngIf="profileForm.get('state')?.invalid && profileForm.get('state')?.touched" class="error">State is required</div>
  </div>
  <div>
    <label>District</label>
    <ng-select [items]="districts" bindLabel="name" bindValue="_id" formControlName="district"></ng-select>
    <div *ngIf="profileForm.get('district')?.invalid && profileForm.get('district')?.touched" class="error">District is required</div>
  </div>
  <div>
    <label>Social Media</label>
    <div *ngFor="let sm of socialMediaList; let i = index">
      <ng-select [items]="sm.tiers" bindLabel="tier" bindValue="tier" [(ngModel)]="socialMedia[i].tier"></ng-select>
      <input [(ngModel)]="socialMedia[i].handle" placeholder="Handle" />
      <input [(ngModel)]="socialMedia[i].followersCount" type="number" placeholder="Followers" />
    </div>
  </div>
  <div>
    <label>Contact</label>
    <label><input type="checkbox" formControlName="whatsapp" /> Whatsapp</label>
    <label><input type="checkbox" formControlName="emailContact" /> Email</label>
    <label><input type="checkbox" formControlName="call" /> Call</label>
  </div>
  <div *ngIf="isBrand">
    <label>Google Map Link</label>
    <input formControlName="googleMapLink" type="url" />
  </div>
  <button type="submit" [disabled]="profileForm.invalid">Register</button>
</form>
