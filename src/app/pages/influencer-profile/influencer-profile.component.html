<div class="container">
<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
 <div class="row my-5">

  <div class="col-6">
    <label>Username</label>
    <input formControlName="username" type="text" class="form-control w-100" required />
  </div>

  <div class="col-6">
    <label>Phone Number</label>
    <input formControlName="phoneNumber" type="text" class="form-control w-100" required />
  </div>

  <div class="col-6">
    <label>Name</label>
    <input formControlName="name" type="text" class="form-control w-100" required />
  </div>

  <!-- Removed duplicate Username and Phone Number fields -->

  <div class="col-6">
    <label>Email</label>
    <input formControlName="email" type="email" class="form-control w-100" required />
  </div>


  <div class="col-6">
    <label>Payment Option</label>
    <select formControlName="paymentOption" class="form-control w-100">
      <option value="free">Free (Contact/Social hidden)</option>
      <option value="premium">Premium (Contact/Social visible, 3 images)</option>
    </select>
  </div>

  <div class="col-6" formGroupName="location">
    <label>State</label>
    <select formControlName="state" class="form-control w-100">
      <option *ngFor="let state of states" [value]="state._id">{{ state.name }}</option>
    </select>
  </div>

  <div class="col-6">
    <label>Languages</label>
    <select formControlName="languages" multiple class="form-control w-100">
      <option *ngFor="let lang of languagesList" [value]="lang._id">{{ lang.name }}</option>
    </select>
  </div>

  <div class="col-6">
    <label>Categories</label>
    <select formControlName="categories" multiple class="form-control w-100">
      <option *ngFor="let cat of categoriesList" [value]="cat._id">{{ cat.name }}</option>
    </select>
  </div>


    <!-- Profile Images: Free user can upload 1, Premium can upload up to 3 -->
    <div class="col-12 mt-3">
      <label>Profile Images</label>
      <div formArrayName="profileImages">
        <div *ngFor="let imgCtrl of profileImagesFormArray.controls; let i = index">
          <input [formControlName]="i" type="text" class="form-control w-100" placeholder="Image URL" />
          <button type="button" (click)="removeProfileImage(i)" *ngIf="isEditMode">Remove</button>
        </div>
        <button type="button"
          (click)="addProfileImage()"
          [disabled]="profileImagesFormArray.length >= 1 || !isEditMode"
          *ngIf="isEditMode">
          Add Image
        </button>
      </div>
    </div>

    <!-- Social Media: Only allow adding for premium, hide for free -->
    <div class="col-12 mt-3" formArrayName="socialMedia">
      <div *ngFor="let sm of socialMediaFormArray.controls; let i = index" [formGroupName]="i" class="row">
        <label>Social Media</label>
        <div class="col-3">
          <label>Social Platform</label>
          <select formControlName="platform"  class="form-control w-100">
            <option *ngFor="let s of socialMediaList" [value]="s._id">{{ s.name }}</option>
          </select>
        </div>
        <div class="col-3">
          <label>Handle Name</label>
          <input formControlName="handle" type="text" required  class="form-control w-100" />
        </div>
        <div class="col-3">
          <label>Tier</label>
          <select formControlName="tier" class="form-control w-100">
            <option *ngFor="let t of tiers" [value]="t.name">{{ t.name }}</option>
          </select>
        </div>
        <div class="col-3">
          <label>Followers/Subscribers Count</label>
          <input formControlName="followersCount" type="number" required  class="form-control w-100" />
          <button type="button" (click)="removeSocialMedia(i)" *ngIf="socialMediaFormArray.length > 1 && isEditMode">Remove</button>
        </div>
      </div>
  <button type="button" (click)="addSocialMedia()" *ngIf="isEditMode">Add Social Media</button>
    </div>

    <!-- Apply similar logic for brand registration forms: restrict image uploads and hide social media for free users -->

  <div class="col-6 mt-3" formGroupName="contact">
    <label>Contact Options</label>
    <div class="row">
      <div class="col"><label><input type="checkbox" formControlName="whatsapp" /> WhatsApp </label></div>
      <div class="col"><label><input type="checkbox" formControlName="email" /> Email </label></div>
      <div class="col"><label><input type="checkbox" formControlName="call" /> Call </label></div>
    </div>
  </div>

  <div class="col-12 mt-3 d-flex gap-2">
    <button *ngIf="!isEditMode" type="button" class="btn btn-secondary" (click)="enableEdit()">Edit Profile</button>
    <button *ngIf="isEditMode" type="submit" class="btn btn-primary">Save</button>
    <button *ngIf="isEditMode" type="button" class="btn btn-outline-secondary" (click)="cancelEdit()">Cancel</button>
  </div>

  </div>
</form>

</div>


<div *ngIf="registrationSuccess" style="color: green; margin-bottom: 10px;">
  Profile updated successfully!
</div>
<div *ngIf="registrationError" style="color: red; margin-bottom: 10px;">
  {{ registrationError }}
</div>
