<div class="user-card brand-card">
  <img [src]="displayBrandLogo" (error)="onImgError($event)" class="user-image w-100" />
  <div class="user-details">
    <h3>{{ brandName }} <span *ngIf="isPremium" class="premium-icon">â˜…</span></h3>
    <!-- <p *ngIf="email">Email: {{ email }}</p> -->
    <!-- <p *ngIf="phoneNumber">Phone: {{ phoneNumber }}</p> -->
    <p *ngIf="categories.length">Categories: {{ categories.join(', ') }}</p>
    <p *ngIf="location?.state">Location: {{ location.state }}</p>
    <div *ngIf="productImages.length">
      <label>Product Images:</label>
      <div class="product-images">
        <img *ngFor="let img of productImages || []" [src]="img.url || img" class="product-image" />
      </div>
    </div>
    <div *ngIf="website">
      <label>Website:</label>
      <a [href]="website" target="_blank">{{ website }}</a>
    </div>
  </div>
</div>
